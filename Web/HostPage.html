<html>

<head>
    <title>Axis Web</title>
    
    <script type="text/javascript" src="AxisEngine.js"></script> 
    
    <script type="text/javascript">
        function Initialize()
        {
            var animation = new AxAnimationElement("viewport");
            var axis = new Axis(animation.canvas);

            animation.OnRender = function() { axis.RenderScene(); };
            
            axis.ImportScene("../Resources/Terrain/Terrain.axs", 
                function() 
                { 
                    axis.inputModels.Add(new AxWalkInputModel(axis, axis.FindResource("Camera", AxResourceType.Transform), 20.0, 5.0, 0.5, 5.0,
                        "Mouse Left,Key W", "Mouse Right,Key S", "Key A", "Key D", "Mouse Scroll,Key Space", "Key Shift", "", "Mouse Y", "", "", "Mouse X", "Mouse Left,Mouse Right"));

                    animation.StartRendering();
                });
        }
</script>
</head>

<body onload="AxisInitialize(Initialize);" style="margin:0;">
    <canvas id="viewport" style="width:100%; height:100%;"></canvas>
</body>

</html>
